  <html>

<head>
    <title>Order</title>
</head>

<body>
    <div id="Order-details">
        <div id="top">
            <div class="logo"></div>
            <div class="info">
                <h2>NCR RESTAURANT</h2>
            </div>
            <!--End Info-->
          </div>
        <!--End InvoiceTop-->

        <div id="mid">
            <div class="info">
                <h2>Order details</h2>
                <p id="cen">
                    <strong> Name : {{name}}<br>
                        Order Number: 1<br>
                        Bench Number : {{benchNo}}<br>
                        Mobile-No : {{mobileNumber}}</strong><br>
                </p>
            </div>
        </div>
        <!--End Invoice Mid-->

        <div id="bot">
            <div id="table">
                <table>
                    <tr class="tabletitle">
                        <td class="item">
                            <h2>Item</h2>
                        </td>
                        <td class="Hours">
                            <h2>Quantity</h2>
                        </td>
                        <td class="Rate">
                            <h2>Sub Total</h2>
                        </td>
                    </tr>
                    <tr class="service" *ngFor="let item of items">
                        <td class="tableitem">
                            <p class="itemtext">{{item.Name}}</p>
                        </td>
                        <td class="tableitem">
                            <p class="itemtext">{{item.Quantity}}</p>
                        </td>
                        <td class="tableitem">
                            <p class="itemtext">{{item.Price}}</p>
                        </td>
                    </tr>

                    <tr class="tabletitle">
                        <td></td>
                        <td class="Rate">
                            <h2>tax</h2>
                        </td>
                        <td class="payment">
                            <h2>{{tax}}</h2>
                        </td>
                    </tr>
                    <tr class="tabletitle">
                        <td></td>
                        <td class="Rate">
                            <h2>Total</h2>
                        </td>
                        <td class="payment">
                            <h2>{{totalCost}}</h2>
                        </td>
                    </tr>
                </table>
            </div>
            <!--End Table-->

        </div>
        <div style="padding-left: 300px;">
        <a href="" class="button" >order complete</a></div>
        <!--End InvoiceBot-->
    </div>
</body>

</html>
